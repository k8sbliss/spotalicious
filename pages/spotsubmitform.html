
<div class="container col-md-10 col-xs-12" >

	<div>
		<p class="lead">
			<img src="img/spotyes.png"  style="width:50px;height:50px" alt="">&nbsp;Did you spot a food truck not on our weekly schedule? Share it here!
		</p>
		
	</div>

	<div class="contact-form">
		<form name="entryForm" ng-submit="spotVendor(entryForm.$valid)" class="form-horizontal col-md-8" role="form" novalidate>

		  <div class="form-group">
			<label for="name" class="col-md-2">Vendor Name</label>
			<div class="col-md-8" >
	   		    <select  class="form-control" ng-model="entry.name" required>
 			    	<option ng-repeat="vendor in vendors">{{vendor.name}}</option>	
	   		    </select>
		    </div>
		  </div>

		  <div class="form-group">
		    <label for="subject" class="col-md-2">Location or Event</label>
		    <div class="col-md-8">
		    	<input type="text" class="form-control" placeholder="Company name, Round Up event name, park name, etc." maxlength="40" ng-model="entry.loc" required>
		    </div>
		  </div>

		  <div class="form-group">
		    <label for="subject" class="col-md-2">Time Spotted</label>
		    <div class="col-md-4">
		    	<select class="form-control" ng-model="entry.time" required>>
				  <option>8:00 AM</option>
				  <option>8:30 AM</option>
				  <option>9:00 AM</option>
				  <option>9:30 AM</option>
				  <option>10:00 AM</option>
				  <option>10:30 AM</option>
				  <option>11:00 AM</option>
				  <option>11:30 AM</option>
				  <option>12:00 PM</option>
				  <option>12:30 PM</option>
				  <option>1:00 PM</option>
				  <option>1:30 PM</option>
				  <option>2:00 PM</option>
				  <option>2:30 PM</option>
				  <option>3:00 PM</option>
				  <option>3:30 PM</option>
				  <option>4:00 PM</option>
				  <option>4:30 PM</option>
				  <option>5:00 PM</option>
				  <option>5:30 PM</option>
				  <option>6:00 PM</option>
				  <option>6:30 PM</option>
				  <option>7:00 PM</option>
				  <option>7:30 PM</option>
				  <option>8:00 PM</option>
				  <option>8:30 PM</option>	
				  <option>9:00 PM</option>
				  <option>9:30 PM</option>				
				</select>
		    </div>
		  </div>

		  <div class="form-group">
		    <label for="subject" class="col-md-2">City</label>
		    <div class="col-md-4">
		    	<input type="text" class="form-control" placeholder="ex. Salt Lake City, Lehi, etc." maxlength="20" ng-model="entry.city" required>
		    </div>
		  </div>

		  <div class="form-group">
		    <label for="subject" class="col-md-2">Address <i>(if known)</i></label>
		    <div class="col-md-8">
		    	<input type="text" class="form-control" placeholder="ex. 100 S Center St., American Fork, UT" maxlength="50" ng-model="entry.locadd">
		    </div>
		  </div>

		  <div class="form-group">
		  	<div class="col-md-12 text-right">
		  		<button type="reset" class="btn btn-md btn-primary" ng-click="clear()">Clear</button>
		  		<button type="submit" class="btn btn-md btn-primary" ng-disabled="entryForm.$invalid">Share now!</button>
		  	</div>
		  </div>
		</form>	
	</div>
</div>
